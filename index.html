<body>

  <h1> THE HANGMAN GAME </h1>
  <h2> Flinstone Characters </h2>

  <script type="text/javascript">
    //  This is my word list. to be moved to a seperate file later -->

    var words = ["Fred", "Wilma", "Pebbles", "Dino",
      "Barney", "Betty", "Bamm-Bamm",
      "Mr Slate"
    ]

    // var word basically generates a random number and a corrosponding word from the array  -->
    // <!-- now i need to display the number of blank spaces needed for the word selected randonly from thew array  -->
    // <!-- this will display the number of _ for length of the word -->

    var word = words[Math.floor(Math.random() * words.length)];
    var answer = [];
    for (var i = 0; i < word.length; i++) {
      answer[i] = "_";
    }

    var remainingGuess = word.length;
    while (remainingGuess > 0) {
      alert("The word you need to guess is - " + "  " + answer.join("  "));
      var guess = prompt("Guess a letter or cancel to quit game ");
      if (guess == null) {
        break;
      }
      else if (guess.length > 1) {
        alert("please enter a single letter of the alphabet");
      }
      else {
        for (var j = 0; j < word.length; j++) {
          if (word[j] == guess) {
            answer[j] = guess;
            remainingGuess--;
          }
        }
      }
    }

    alert(answer.join("  "));
    alert("You won - The answer is " + word);
  </script>
</body>
